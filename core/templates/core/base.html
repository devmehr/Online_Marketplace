{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>{% block title %}{% endblock %} | Haantlay</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>



    <nav class="navbar">
        <div id="menu-btn">
            <i class="bi bi-list"></i>
        </div>
        <div class="nav-logo col-md-2">
            <a href="/"><img src="../../static/logo-h.svg" class="logo-img"></a>
        </div>
        <div class="nav-links col-md-10" id="pc-nav">
            <a href="{% url 'item:new' %}">New Item</a>
            <a href="{% url 'item:items' %}">Browse</a>
            <a href="{% url 'conversation:inbox' %}">Inbox</a>
            <a href="{% url 'dashboard:index' %}">Dashboard</a>
            <a href="{% url 'core:login' %}" class="login-icon"><i class="bi bi-person-plus"></i></a>
        </div>
        <div id="mobile-nav">
            <a href="{% url 'core:login' %}" class="login-icon"><i class="bi bi-person-plus"></i></a>
        </div>
      </nav>
      <div id="m-nav">        
          <div id="mobile-nav-links">
            <a href="{% url 'item:new' %}">New Item</a>
            <a href="{% url 'item:items' %}">Browse</a>
            <a href="{% url 'conversation:inbox' %}">Inbox</a>
            <a href="{% url 'dashboard:index' %}">Dashboard</a>
        </div>
      </div>
      
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 copyright">
                    <p>Copyright 2024 Haantlay. All right reserved!</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
        var nav = document.getElementById('m-nav');
        if (nav.style.display === 'block') {
            nav.style.display = 'none';
        } else {
            nav.style.display = 'block';
        }
        });
        function hideMenu() {
            var nav = document.getElementById('m-nav');
            nav.style.display = 'none';
        }
        window.addEventListener('scroll', hideMenu);
    </script>
</body>
</html>
